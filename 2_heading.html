<!--? The <h1> to <h6> tags create headings in HTML, where <h1> is the biggest and most important, and <h6> is the smallest and least important. -->

<!-- *------------------------------------- -->
<!--* NOTES - HTML HEADING ELEMENTS  
<!-- *---------------------------------------- -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading</title>
  </head>

  <body>
    <h1>THE BEST HTML COURSE IN THE WORLD</h1>
    <h2>THE BEST HTML COURSE IN THE WORLD</h2>
    <h3>THE BEST HTML COURSE IN THE WORLD</h3>
    <h4>THE BEST HTML COURSE IN THE WORLD</h4>
    <h5>THE BEST HTML COURSE IN THE WORLD</h5>
    <h6>THE BEST HTML COURSE IN THE WORLD</h6>
  </body>
</html>
<!-- The tag's element name is case-insensitive. -->
<!-- A single H1 is typically used per page. -->
<!-- Follow the hierarchy from H1 to H6 consistently. -->
