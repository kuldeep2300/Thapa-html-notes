<!-- 
? The <p> tag defines a paragraph.
? Browsers automatically add a single blank line before and after each <p> element. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraph Tag</title>
  </head>
  <body>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis ex
      ipsa repudiandae ut provident blanditiis suscipit mollitia. Vel iste vero
      ipsam. A ad expedita et itaque facilis voluptatibus officia nobis iusto
      quae, pariatur eveniet atque recusandae distinctio alias consequatur eum</p>
    </p>
    <hr>
  </body>
</html>
