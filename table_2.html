<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&display=swap');
    html{
      font-family: "Kalnia", serif;
      background-color: #efefef;
    }

    
    table{
      text-align: center;
      border-collapse: collapse;
      width:fit-content;
      height: auto;
      border: 1px solid black;      
      
    }
    th,tr,td{
      padding: 10px;
      border: 1px solid black;
    }
  </style>
  <body>

    <table>
      <thead>
        <tr>
          <td colspan="7">TIME TABLE</td>
        </tr>
      </thead>
      <tr>
        <td rowspan="6">Hours</td>
        <td>Mondey</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
      </tr>

      <tr>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
      </tr>

      <tr>
        <td colspan="6">Lunch</td>
      </tr>

      <tr>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td rowspan="2">Games</td>
      </tr>

      <tr>
        <td>CS</td>
        <td>CS</td>
        <td>CS</td>
        <td>CS</td>
        <td>CS</td>
      </tr>
    </table>

  </body>
</html>
